<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Content</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
    }
    #output {
      margin-top: 10px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Iframe Input Example</h2>
  <input type="text" id="userInput" placeholder="Enter some text">
  <button onclick="displayText()">Click Me</button>
  
  <div id="output"></div>

  <script>
    function displayText() {
      const input = document.getElementById('userInput').value;
      const output = document.getElementById('output');
      if (input) {
        output.textContent = "You entered: " + input;
      } else {
        output.textContent = "Please enter something!";
      }
    }
  </script>
</body>
</html>
